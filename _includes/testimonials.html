<!-- Testimonials -->
<section class="page-section testimonials-section" 
    id="{{ site.data.sitetext.testimonials.section | default: 'testimonials' }}" 
      style="background-image: url('/assets/footer.png'); 
            background-repeat: repeat; 
            background-size: contain; 
            background-position: center; 
            padding: 80px 10px; 
            position: relative; 
            color: white;">
    
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center mb-5">
        <h6 class="section-heading text-uppercase" style="font-size: 4rem; text-align: left; text-transform: uppercase; margin-left: 0;">
          {{ site.data.sitetext.testimonials.title | default: 'Text Text-Block' }}
        </h6>
        <h3 class="section-subheading" style="color: white;">{{ site.data.sitetext.testimonials.text }}</h3>
      </div>
    </div>
    <div class="row">
      {% for person in site.data.sitetext.testimonials.people %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="testimonial-card">
            <div class="testimonial-body">
              <h4 class="testimonial-name" style="color: white;">{{ person.name }}</h4>
              <h3 class="testimonial-company" style="color: white;">{{ person.company }}</h3>
              <p class="testimonial-text" style="color: white;">
                <i class="bx bxs-quote-alt-left quote-icon-left" style="color: white;"></i>
                "{{ person.testimony }}"
                <i class="bx bxs-quote-alt-right quote-icon-right" style="color: white;"></i>
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- End Testimonials -->
