<!-- ======= Clients Section ======= -->
<section class="clients-section py-5" id="{{ site.data.sitetext.clients.section | default: 'clients' }}">
  
  <div class="container">
    <h1 class="clients-section section-heading">{{ site.data.sitetext.clients.title | default: "OUR PARTNERS" }}</h1>

    <div class="row no-gutters clients-wrap clearfix wow fadeInUp">
      
      {% for client in site.data.sitetext.clients.list limit:12 %}
        <div class="col-lg-4 col-md-4 col-4">
          <div class="client-logo">
            <a href="{{ client.url }}" target="_blank" rel="noopener noreferrer">
              <img src="{{ client.logo }}" class="img-fluid" alt="{{ client.title }}">
            </a>
          </div>
        </div>
      {% endfor %}
      
    </div>
  </div>
</section>
<!-- End Clients Section -->
