testimonials:
  title: "What Others Say"
  text: "Discover how our clients have benefited from our services."
  section: testimonials
  people:
    - name: "Travis Gale"
      company: "Appletree"
      testimony: "We are privileged to partner with Craig in the coaching arena at Appletree. He is passionate about what he does which is highly infectious and inspirational to the rest of our team. He brings wisdom to all our conversations given his personal and corporate experience. Lastly, he has the integrity which means that we and all the clients he has interacted with on our behalf, have benefited from the safe space he creates."
    
    - name: "Gerrie Noel"
      company: "Michaelhouse"
      testimony: "Having someone independent from your work and personal life to download all that is going through your head has been an invaluable discovery for me. It saves the people closest to me from having to deal with things I am struggling with at work. Craig has helped put into perspective and practice meaningful ways of navigating work and life – he is compassionate to the core."
    
    - name: "Matthew Merrick"
      company: "New Forests"
      testimony: "I thoroughly enjoy my sessions with Craig. He is clearly passionate about coaching people and trying to get them to realize their full potential. He balances a professional approach with being very relatable. Craig has a great depth of knowledge across many spectrums, and he has used this to guide me in finding solutions for, and dealing with difficult issues in my personal and professional life."
    
    - name: "Ross Rodger"
      company: "Olive Tree Church"
      testimony: "I have so deeply appreciated Craig and his approach to staff and staff culture. In a very touchy-feely world, he gets people to take responsibility for themselves and move forward. I’ve got to see him use many different skills to effectively bring people into good emotional spaces and then equip them to take appropriate next steps."
    
    - name: "Sue Oosthuizen"
      company: "Vezikhono | Frey’s Food Brands"
      testimony: "Craig is a natural leader and has quickly understood the demands and challenges of my world which has made it easy to work with him. He creates a safe space in which I feel comfortable to share the challenges I want to overcome, and has assisted me with understanding what trauma is, my reactions to it, even when I originally thought that I wasn’t experiencing trauma."
    
    - name: "Jared Price"
      company: "Kaomi Marketing"
      testimony: "Craig is very relatable which helps me open up in our coaching sessions. I find Craig’s approach adaptable in creating practices and actions that seem like they are tailored for me. I never thought I would see a growth coach but after my sessions with Craig, I would highly recommend the coaching process to anyone."
    
    - name: "Jenna Gamble"
      company: "Kaomi Marketing"
      testimony: "Craig is thoughtful, insightful and uplifting. He has unlocked strengths and abilities within me that I never knew I had locked away. His sessions challenge me to think outside the box and at times, he has given me a real sense of affirmation on certain actions or decisions I have made."
    
    - name: "Johnathan Bailes"
      company: "Singita Game Reserves"
      testimony: "Craig has been a sensational life and business coach. He can connect on a deep level and had incredible values and judgement. He truly walks his talk daily. He has guided me on a personal and business road in a very professional manner."
    
    - name: "Jessica King"
      company: "Kaomi Marketing"
      testimony: "Craig’s coaching sessions from the start have been a great learning curve for me. They have helped me grow as a person not only in my personal life, but in my professional workplace as well. Craig has given me the confidence and tools to open up and have tough discussions with co-workers."
    
    - name: "Austen Johnston"
      company: "Acme Company"
      testimony: "The coaching sessions are very professional. They were very well-paced, and Craig respects my time and knows how to accommodate me in cases where the schedule cannot be kept. The one-hour sessions are just enough time to cover good ground without feeling like there’s too little time to tackle a topic."

      
